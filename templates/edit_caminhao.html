{% extends 'base.html' %}

{% block title %}Editar Caminhão{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-2 mb-3">
    <h2 class="mb-0">Editar Caminhão</h2>
    <a href="{{ url_for('cadastros') }}" class="btn btn-secondary">Voltar</a>
</div>

<div class="card mt-4">
    <div class="card-body">
        <form method="post">
            <h5 class="mb-3 mt-2 text-primary">Dados do Veículo Principal</h5>
            <div class="form-row">
                <div class="form-group col-md-3"><label for="placa">Placa</label><input type="text" name="placa" class="form-control form-control-sm" value="{{ caminhao.placa }}" required></div>
                <div class="form-group col-md-3"><label for="uf">UF</label><select name="uf" class="form-control form-control-sm" required>{% for uf in ufs %}<option value="{{ uf }}" {% if caminhao.uf == uf %}selected{% endif %}>{{ uf }}</option>{% endfor %}</select></div>
                <div class="form-group col-md-3"><label for="tipo_carroceria">Tipo Carroceria</label><select name="tipo_carroceria" class="form-control form-control-sm">{% for tipo in tipos_carroceria %}<option value="{{ tipo }}" {% if caminhao.tipo_carroceria == tipo %}selected{% endif %}>{{ tipo }}</option>{% endfor %}</select></div>
            </div>
            <hr>
            <h5 class="mb-3 mt-3 text-primary">Dados dos Reboques</h5>
            <div class="form-row">
                <div class="form-group col-md-2"><label for="placa_reboque1">Placa Reboque 1</label><input type="text" name="placa_reboque1" class="form-control form-control-sm" value="{{ caminhao.placa_reboque1 or '' }}"></div>
                <div class="form-group col-md-1"><label for="uf1">UF 1</label><select name="uf1" class="form-control form-control-sm"><option value="">...</option>{% for uf in ufs %}<option value="{{ uf }}" {% if caminhao.uf1 == uf %}selected{% endif %}>{{ uf }}</option>{% endfor %}</select></div>
                <div class="form-group col-md-2"><label for="placa_reboque2">Placa Reboque 2</label><input type="text" name="placa_reboque2" class="form-control form-control-sm" value="{{ caminhao.placa_reboque2 or '' }}"></div>
                <div class="form-group col-md-1"><label for="uf2">UF 2</label><select name="uf2" class="form-control form-control-sm"><option value="">...</option>{% for uf in ufs %}<option value="{{ uf }}" {% if caminhao.uf2 == uf %}selected{% endif %}>{{ uf }}</option>{% endfor %}</select></div>
                <div class="form-group col-md-2"><label for="placa_reboque3">Placa Reboque 3</label><input type="text" name="placa_reboque3" class="form-control form-control-sm" value="{{ caminhao.placa_reboque3 or '' }}"></div>
                <div class="form-group col-md-1"><label for="uf3">UF 3</label><select name="uf3" class="form-control form-control-sm"><option value="">...</option>{% for uf in ufs %}<option value="{{ uf }}" {% if caminhao.uf3 == uf %}selected{% endif %}>{{ uf }}</option>{% endfor %}</select></div>
            </div>
            <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save mr-2"></i>Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
