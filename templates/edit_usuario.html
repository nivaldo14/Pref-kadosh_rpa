{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-3">
    <h1>Editar Usuário</h1>
    <a href="{{ url_for('administracao') }}" class="btn btn-secondary">Voltar</a>
</div>
<hr>

<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <label for="telefone_fixo">Telefone Fixo</label>
                <input type="text" class="form-control" id="telefone_fixo" name="telefone_fixo" value="{{ usuario.telefone_fixo if usuario.telefone_fixo else '' }}">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" value="{{ usuario.celular if usuario.celular else '' }}">
            </div>
            <div class="form-group">
                <label for="role">Permissão</label>
                <select name="role" class="form-control" id="role" required>
                    <option value="user" {% if usuario.role == 'user' %}selected{% endif %}>Usuário Comum</option>
                    <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Nova Senha (deixe em branco para não alterar)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
