{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block login_content %}

    <div class="login-card">
        <img src="{{ url_for('static', filename='img/KadoshTranspLogo.jpeg') }}" alt="Logo Kadosh Transportadora" class="login-logo">
        <h3 class="text-center mb-4">Bem-vindo</h3>
        <form method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="UsuÃ¡rio" required>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <div class="text-right mt-2">
                <small class="text-muted">Versao:kds-002 - 13/01/2026</small>
            </div>

    </div>
